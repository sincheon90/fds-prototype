version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fds
      POSTGRES_USER: fds
      POSTGRES_PASSWORD: fds
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn fds_api.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: fds_api.settings
      DATABASE_URL: postgres://fds:fds@db:5432/fds
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build: .
    command: celery -A fds_api worker -l info -Q realtime
    environment:
      DJANGO_SETTINGS_MODULE: fds_api.settings
      DATABASE_URL: postgres://fds:fds@db:5432/fds
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - web
      - redis
      - db

volumes:
  postgres_data: